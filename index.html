<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Periscope</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<div id="header">
		<div class="wrappertocenter">
			<div id="logo"></div>
			<ul><li id="HeaderTitle">Periscope</li></ul>
		<form action="#" method="foo">
			<fieldset>
				<label for="explore"></label>
				<input type="text" name="explore" class="topsearchbar" id="explore" placeholder="Explore...">
				<label for="near"></label>
				<input type="text" name="near" class="topsearchbar" id="near" placeholder="Near...">
				<input type="submit" name ="searchbutton" id="searchbutton" value="  ">
				<input type="submit" name ="Log In" class="headerbutton" value="Log In">
				<input type="submit" name ="Sign Up" class="headerbutton" value="Sign Up">
			</fieldset>
		</form>
		</div>
	</div>
			
	<div class="wrappertocenter">
		<div id="topbackground">
			<a href="http//www.google.com"><div id ="playbutton"></div></a>
			<button class="locationbutton" id="amazonriverbutton">Amazon River</button>
			<button class="locationbutton">Roman Coliseum</button>
			<button class="locationbutton" id="venicebeachbutton">Venice Beach</button>
		</div>
	</div>
	<div class="wrappertocenter">
	<div id="bottombackground">
		<div>
			<div class="descriptions topdescriptions">Explore before you go</div>
			<div class="descriptions topdescriptions">Share your experiences</div>
			<div class="descriptions topdescriptions">Track your travel</div>
		</div>
		<div id="pitchphotoswrapper">
			<div class="pitchphotos" id="firstpitchphoto"></div>
			<div class="pitchphotos" id="secondpitchphoto"></div>
			<div class="pitchphotos" id="thirdpitchphoto"></div>
		</div>
		<div>
			<div class="descriptions bottomdescriptions">Experience places through video before arriving</div>
			<div class="descriptions bottomdescriptions">Show your followers the cool places you have been</div>
			<div class="descriptions bottomdescriptions">Earn upgrades as you track your travel experiences</div>
		</div>
	</div>
</div>
	<div id="footer">
		<div id="wrappertocenter2">
			<div id="leftfooterdiv">
				<ul>
					<li>About</li>
					<li>Contact Us</li>
				</ul>
			</div>
			<div id="rightfooterdiv">
				<ul>
					<li id="copyright">Copyright 2014 Periscope Inc.</li>
					<li><a href="http://www.facebook.com"><div id="facebooklogo"></div></a></li>
					<li><a href="http://www.twitter.com"><div id="twitterlogo"></div></a></li>
				</ul>			
			</div>
		</div>
	</div>
</body>
</html>
